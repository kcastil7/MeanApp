<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Resume</title>
  <style>
  body 
{
    background-size: 100% 100%;
    background-repeat: no-repeat;
}
</style>
</head>


<body background="pic2.jpg">
<div class="container">
		<div class="jumbotron container-fluid">
			<h1 align=center>
				<small>				
					My Resume
				</small>
			</h1>
		</div>

  <div class="container" ng-controller="AppCtrl">
    <h1>Education</h1>

    <table class="table">
      <thead>
        <tr>
          <th>School</th>         
          <th>Degree</th>
          <th>Graduated</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="entry in resume | filter: {type: 'edu'}">
          <td>{{entry.school}}</td>
          <td>{{entry.degree}}</td>
          <td>{{entry.last_year}}</td>
        </tr>
      </tbody>
    </table>
	<h1>Skills</h1>
	    <table class="table">
      <thead>
        <tr>
          <th>skills</th>         
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="entry in resume | filter: {type: 'skill'}">
          <td>{{entry.skill}}</td>
        </tr>
      </tbody>
    </table>
	<h1>Projects</h1>
	    <table class="table">
      <thead>
        <tr>
          <th>Title</th>         
          <th>Description</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="entry in resume | filter: {type: 'project'}">
          <td>{{entry.title}}</td>
          <td>{{entry.description}}</td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
